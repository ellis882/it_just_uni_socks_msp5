{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-secondary" href="{% url 'shop' %}">&#x2190; Continue Shopping</a>
            </div>
            <br>
            <br>
                <table class="table">
                    <tr>
                        <th><h5>Items: <strong>3</strong></h5></th>
                        <th><h5>Total: <strong>$57</strong></h5></th>
                        <th>
                            <a style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">
                            Checkout
                            </a>
                        </th>
                    </tr>
                </table>
            <br>    
            <div class="box-element">
                <div class="cart-row">
                    <div style="flex:2"></div>
                    <div style="flex:2; color: #0f093f;"><strong>Item</strong></div>
                    <div style="flex:1; color: #0f093f;" ><strong>Price</strong></div>
                    <div style="flex:1; color: #0f093f;"><strong>Quantity</strong></div>
                    <div style="flex:1; color: #0f093f;" ><strong>Total</strong></div>
                </div>

                <div class="cart-row">
                    <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                    <div style="flex:2; color: #6857dd;">Product 1</div>
                    <div style="flex:1;color: #6857dd; " >$19</div>
                    <div style="flex:1; color: #6857dd;">
                        <p class="quantity">2</p>
                        <div class="quantity">
                            <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}">

                            <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}" >
                        </div>
                    </div>
                    <div style="flex:1; color: #6857dd;" ><p>$38</p></div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
