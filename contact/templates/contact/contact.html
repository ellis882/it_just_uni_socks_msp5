{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn btn-outline-secondary" href="{% url 'shop' %}">&#x2190; Continue Shopping</a>
            </div>
            <br>
            <br>
        </div>    
    </div> 

    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <form id="form">                  

                    <div id="contact-info">
                        <br>
						<h3>Contact Us:</h3>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="name" placeholder="Name..">
						</div>
						<div class="form-field">
							<input class="form-control" type="email" name="email" placeholder="Email..">
						</div>						
						<div class="form-field">
							<textarea class="form-control" rows="4" cols="50" type="text" name="comment" placeholder="Message.."></textarea>
						</div>						                        
                    </div>
                    <hr>
                    <input id="form-button" class="btn btn-success btn-block" type="submit" value="Send Message">  
                </form>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="box-element" style="text-align:center;">
                <hr>
                <h3 id="logo">It-Just-Uni-Socks!</h3>
				<hr>
				<div class="contact-row">
                    <h6>Talk to us now...</h6>
                    <br>
					<h5 class="contact">web@itjustunisocks.com</h5>
                    <h6>Or</h6>
                    <h5 class="contact"><i class="fa fa-phone fa-lg"></i> 877-349-1604</h5>
                    <br>
                    <br>                    
                    <h6>Follow Us</h6>                    
                    <a href="#" class="fa fa-facebook social-contact"></a>
                    <a href="#" class="fa fa-twitter social-contact"></a>
                    <a href="#" class="fa fa-instagram social-contact"></a>                    
                </div>				
            </div>
        </div>
    </div>        
{% endblock %}
